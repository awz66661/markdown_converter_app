# nginx/nginx.conf
worker_processes 1;

events { worker_processes auto; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _; # 或者你的具体域名

        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Route to backend API - 直接代理到宿主机的 5000 端口
        location /api/ {
            # proxy_pass http://host.docker.internal:5000/; # Docker Desktop 特性
            # 对于 Linux，你可能需要使用宿主机的实际 IP 地址，例如：
            proxy_pass http://47.102.193.146:5000/; # 需要根据你的 Docker 网络配置调整
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}