# nginx/nginx.conf
worker_processes auto;

events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name _; # 或者你的具体域名

        # Serve frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        # Route to backend API - 直接代理到宿主机的 5000 端口
        location /api/ {
            # 使用宿主机 IP 地址进行代理
            # 你需要将 YOUR_HOST_IP 替换为你的 Docker 主机实际 IP 地址
            # 在 Linux 上，可以通过 `ip addr show docker0` 查看 docker0 网桥的 IP
            # 例如，如果 docker0 的 IP 是 172.17.0.1，则使用 http://172.17.0.1:5000/
            proxy_pass http://47.102.193.146:5000/;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 增加超时时间
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}