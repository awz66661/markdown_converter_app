services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - "5000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    ports:
      - "8080:80"  # 将 80 端口改为 8080
    depends_on:
      - backend
    restart: unless-stopped